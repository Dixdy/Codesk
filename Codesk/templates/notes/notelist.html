{% extends 'base.html' %}
{% block title %} Notelist {% endblock %}
{% block content %}

<div class="row">
    <div class="col">
        <table style="margin-left:auto; margin-right:auto;">
            {% for row in notes %}
                <tr>
                    <td>
                    <form  action= "{% url 'note' %}" method="GET" >
                        <button type="submit" class="btn" value="{{row.id}}" name = "link" style='color:blue;'>{{row.title}}</button>
                        <br>
                        <label>{{row.tag}}</label>
                        <br>
                        <label>{{row.author}}</label>
                        <br>
                    </form>
                    </td>
                </tr>
                {% endfor %}
        </table>
    </div>
    <div class="col">
        <table style="margin-left:auto; margin-right:auto;">
            <tr>
                <th>
                    <label> Filter by: </label>
                    <br>
                    <input type="checkbox" id="School"> 
                    <label>  School: </label> 
                    <input type="text" for="School">
                    <br>
                    <input type="checkbox" id="CourseCode"> 
                    <label>  Course Code: </label> 
                    <input type="text" for="CourseCode">
                    <br>
                    <input type="checkbox" id="User"> 
                    <label>  User: </label> 
                    <input type="text" for="User">
                    <br>
                    <button class="btn-secondary" type="submit">Filter</button>
                </th>
            </tr>
        </table>
    </div>
</div>

{% endblock %}
