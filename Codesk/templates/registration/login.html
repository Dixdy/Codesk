{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="card" style="align-items: center; border: hidden;">
  <p>
    <h1>Welcome to Codesk!</h1>
    <h2>A student's best companion!</h2>
  </p>
  <form method="post">
    {% csrf_token %}
    {% if msg == 'Failed' %}
    <p style="color: red;">Invalid username and/or password!</p>
    <p style="color: red;">Username and password are case sensitive!</p>
    {% endif %}
    <div class="form-group">
        <label for="uname">Username:</label>
        <input type="text" placeholder="Enter Username" name="uname" required>
    </div>
    <div class="form-group">
        <label for="psw">Password:</label>
        <input type="password" placeholder="Enter Password" name="psw" required>
    </div>
    <button class="btn btn-secondary" type="submit">Log In</button>
  </form>
</div>
{% endblock %}
