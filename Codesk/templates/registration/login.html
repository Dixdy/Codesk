{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="card" style="align-items: center; border: hidden;">
  <p>
    <h1>Welcome to Codesk!</h1>
    <h2>A student's best companion!</h2>
  </p>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-secondary" type="submit">Log In</button>
  </form>
</div>
{% endblock %}
