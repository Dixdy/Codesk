{% extends 'base.html' %}

{% block title %}Sign Up{% endblock %}

{% block content %}
<div class="card" style="align-items: center; border: hidden">
  <p>
    <h1>Create an account to gain access</h1>
    <h1>to unlimited knowledge and power!</h1>
    <br>
    <h2>Sign up form</h2>
  </p>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-secondary" type="submit">Sign Up</button>
  </form>
</div>
  
{% endblock %}
