{% extends 'base.html' %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="col-lg-12 col-lg-offset-0" style="margin-left:auto; margin-right:auto;">
            <div class="card-body">
                <h1 class="card-title">Question List</h1>
            </div>
            <table class="table" style="margin-left:auto; margin-right:auto;">
                <thead>
                    <tr>
                        <th> Title </th>
                        <th> Author </th>
                        <th> Tags </th>
                        <th> Number of Comments </th>
                    </tr>
                </thead>
                <tbody>
                    {% for id, title,tag, author, commentsc in data %}
                    <tr>
                        <td>
                            <form  action= "{% url 'thread' %}" method="GET" >
                                <button type="submit" class="btn" value="{{id}}" name = "link" style='color:blue;'>{{title}}</button>
                            </form>
                        </td>
                        <td>
                            {{author}}
                        </td>
                        <td>
                            {{tag}}
                        </td>
                        <td>
                            {{commentsc}}
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        <div class="col">
            <table style="margin-left:auto; margin-right:auto;">
                <tr>
                    <th>
                        <label> Filter by: </label>
                        <br>
                        <input type="checkbox" id="School"> 
                        <label>  School: </label> 
                        <input type="text" for="School">
                        <br>
                        <input type="checkbox" id="CourseCode"> 
                        <label>  Course Code: </label> 
                        <input type="text" for="CourseCode">
                        <br>
                        <input type="checkbox" id="User"> 
                        <label>  User: </label> 
                        <input type="text" for="User">
                        <br>
                        <button class="btn-secondary" type="submit">Filter</button>
                    </th>
                </tr>
            </table>
        </div>  
    </div>
</div>
{% endblock %}
